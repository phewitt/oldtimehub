<div class="jumbotron text-center">
  <h1 class="display-3 justify-content-center">Tunes</h1>
  <p class="lead">
    This will be a list of all the tunes from a variety of sources, currently the only source is
    <a href="https://www.slippery-hill.com">Slippery-Hill.</a> Definitely go check out Slippery-Hill and donate to them.
  </p>
  <p>
    <b>
      Click on a tune below!!
    </b>
  </p>

</div>

<div class="scrollable" infiniteScroll [infiniteScrollDistance]=".5" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
  [scrollWindow]="false">
  <table class="table table-hover">
    <thead class="thead-info">
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Key</th>
      </tr>
    </thead>
    <tbody>
      <div *ngIf="!tuneService.tunes" class="text-center justify-content-center">
        <h2>Loading...</h2>
      </div>
      <tr *ngFor="let tune of page.data | async" routerLink="/tune-details/{{tune.id}}">
        <td>{{tune.title}}</td>
        <td>{{tune.artist}}</td>
        <td>{{tune.musicalKey}}</td>
      </tr>
    </tbody>
  </table>
</div>
